<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Form</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main class="main-form">
      <form action="">
        <h1 class="header">Contact</h1>
        <div class="label-text">
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            placeholder="Enter First Name"
            required
          />
        </div>
        <div class="label-text">
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            placeholder="Enter Last Name"
            required
          />
        </div>
        <div class="label-text">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" required placeholder="+27123456789" />
        </div>
        <label for="date-and-time">Date and Time</label>
        <div class="date-time">
          <div class="label-text">
            <label for="day">Day</label>
            <input type="text" required id="day" />
          </div>
          <div class="label-text">
            <label for="month">Month</label>
            <input type="month" id="month" required />
          </div>
          <div class="label-text">
            <label for="year">Year</label>
            <input type="text" id="year" required />
          </div>
          <div class="label-text">
            <label for="time">Time</label>
            <input type="time" id="time" required />
          </div>
        </div>
        <div class="label-text">
          <label for="seating">Seating preference</label>
          <div>
            <input type="radio" id="indoor" name="seating" />
            <label for="indoor">Indoor</label>
          </div>
          <div>
            <input type="radio" id="outdoor" name="seating" />
            <label for="outdoor">Outdoor</label>
          </div>
        </div>
        <div class="label-text">
          <label for="additional">Additional Requests</label>
          <input type="text" />
        </div>
        <div>
          <input type="checkbox" id="subscribe" />
          <label for="subscribe">Yes, Subscribe me to your news letter</label>
        </div>
        <div>
          <button>Request Booking</button>
        </div>
      </form>
    </main>
  </body>
</html>
